<div class="container">
    <div class="row">
        <form action="" class="form-group row">
            <div class="form-group col-md-3">
                <label for="">Nombre</label>
                <input type="text" name="nombre" id="" placeholder="nombre" class="form-control" [(ngModel)]="cuadroNombre">
            </div>
            <div class="form-group col-md-3">
                <label for="">Apellido</label>
                <input type="text" name="apellido" id="" placeholder="apellido" class="form-control" [(ngModel)]="cuadroApellido">
            </div>
            <div class="form-group col-md-3">
                <label for="">cargo</label>
                <input type="text" name="cargo" id="" placeholder="cargo" class="form-control" [(ngModel)]="cuadroCargo">
            </div>
            <div class="form-group col-md-3">
                <label for="">salario</label>
                <input type="number" name="salario" id="" placeholder="salario" class="form-control" [(ngModel)]="cuadroSalario">
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary" (click)="agregarEmpleado()">Enviar</button>
            </div>
        </form>
    </div>
    <hr>
    <app-empleado-hijo *ngFor="let empleado of empleados; let i=index" [empleadoDeLista]="empleado" [indice]="i"></app-empleado-hijo>
    
</div>
